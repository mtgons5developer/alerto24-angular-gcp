<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Use ngModel to bind input values to component properties -->
  <ion-item>
    <ion-label position="floating">Full Name</ion-label>
    <ion-input type="text" [(ngModel)]="fullName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <!-- Bind click event of button to signUp method -->
  <ion-button expand="block" color="primary" (click)="signUp()">Signup</ion-button>
  <ion-button expand="block" color="secondary" routerLink="/login">Login</ion-button>

  <!-- Display sign-up result -->
  <p *ngIf="signUpResult">{{ signUpResult }}</p>
</ion-content>
